<!DOCTYPE html>
<html lang="en">
<header>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form Practice</title>
</header>

<body>
  <header>
    <h1 id="title">My First Survey</h1>
    <p id="description">A freeCodeCamp feedback survey</p>
  </header>
  <form id="survey-form">
    
    <fieldset name="personal-info">
      <label id="name-label">Name</label> 
      <input id="name" type="text" placeholder="Enter your name" required />
      <label id="email-label">Email</label> 
      <input id="email" type="email" placeholder="Enter your email" required />
      <label id="number-label">Age (optional)</label> 
      <input id="number" type="number" min="13" max="110" placeholder="Age" />
    </fieldset>
    
    <fieldset name="recommendation">
      <label id="recommendation">Would you recommend FCC to a friend?</label>
      <label><input type="radio" name="recs" value="yes"/> Yes</label>
      <label><input type="radio" name="recs" value="maybe"/> Maybe</label>
      <label><input type="radio" name="recs" value="no"/> No</label>
    </fieldset>
    
    <fieldset name="feedback">
      <label id="select">Favourite feature:
      <select id="dropdown">
        <option value="""">(select one)</option>
        <option value="1">Learning</option>
        <option value="2">Community</option></label>
      </select>
      <label id="improve-checkbox">What would you like improved?</label>
      <label><input type="checkbox" value="add-courses" /> Additional Courses </label>
      <label><input type="checkbox" value="forum" /> Forum </label>
      <label><input type="checkbox" value="data-vis" /> Data Visualisation </label>
      <label id="text-area">Any Comments or Suggestions?
      <textarea rows="3" cols="30" placeholder="type here..."></textarea></label>
    </fieldset>
      <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
